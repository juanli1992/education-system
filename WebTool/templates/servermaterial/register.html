	<div id="login-page">
	  <div class="container">
	  	<form class="form-login" action="index.html">
		  <h2 class="form-login-heading">注册</h2>
		  <div class="login-wrap">
		    <input type="text" class="form-control" placeholder="用户名" autofocus>
            <br>
		    <input type="text" class="form-control" placeholder="姓名">
            <br>
            <input type="text" class="form-control" placeholder="职务">
            <br>
            <div class="form-group">
              <select class="form-control">
                <option value="b1">校级部门</option>
                <option value="b1">院级部门</option>
                <option value="b1">院内部门</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control">
                <option value="b1">All</option>
                <option value="b1">机械与动力工程学院</option>
                <option value="b1">电子信息与电器工程学院</option>
                <option value="b1">数学科学学院</option>
                <option value="b1">人文学院</option>
                <option value="b1">媒体与设计学院</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control">
                <option value="b1">All</option>
                <option value="b1">电子系</option>
                <option value="b1">仪器系</option>
                <option value="b1">计算机系</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control">
                <option value="b1">All</option>
                <option value="b1">本科一年级</option>
                <option value="b1">本科二年级</option>
                <option value="b1">本科三年级</option>
                <option value="b1">本科四年级</option>
              </select>
            </div>
		    <input type="password" class="form-control" placeholder="密码">
            <br>
            <input type="password" class="form-control" placeholder="确认密码">
            <br>
		    <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i>提交注册信息</button>
          </div>
        </form>

	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
