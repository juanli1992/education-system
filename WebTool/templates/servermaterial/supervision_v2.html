<section id="main-content">
    <section class="wrapper site-min-height">
        <div class="col-lg-12 mt">
            <div class="row content-panel">
                <div class="col-lg-12 detailed mt">
                    <h4>可视化选项</h4>
                    <div>
                        <div class="cls form-group col-lg-4">
                            <label class="col-lg-3 control-label text-info"
                                   style="font-size: 17px; margin-top: 5px"><strong>学段</strong></label>
                            <div class="col-lg-8">
                                <select class="form-control" id="sp">
                                    <option value="-1">All</option>>
{#                                    <option value="0">幼儿园</option>#}
                                    <option value="1">小学</option>
                                    <option value="2">初中</option>
                                    <option value="3">高中</option>
                                </select>
                            </div>
                        </div>
                        <div class="cls form-group col-lg-4">
                            <label class="col-lg-3 control-label text-info"
                                   style="font-size: 17px; margin-top: 5px"><strong>年级</strong></label>
                            <div class="col-lg-8">
                                <select class="form-control" id="grade_">
                                    {% for grade in grade_list %}
                                        <option> {{ grade }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <button class="btn btn-theme" id="inquirybtn" type="button" onclick="charts()">查询</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 detailed">
            <div class="row content-panel">
                <h4>成长记录</h4>

{#                        <li class="active">#}

{#                        </li>#}
                        <li class="active">
                            <a data-toggle="tab" href="#grades">身心健康</a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#health">身体健康</a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#life">校园生活</a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#library">图书馆访问</a>
                        </li>
                    </ul>
                </div>
                <!-- /panel-heading -->

                    <div class="tab-content">

{#                        <div id="geo_dis" class="tab-pane active">#}

{#                                <div class="col-lg-5 col-lg-offset-1 detailed">#}

{#                                </div>#}
{#                            </div>#}
{#                        </div>#}

                                <div class="col-lg-5 col-lg-offset-1 detailed">
                                    <div id="chart-grade-1" style="width: 450px;height:400px;"></div>

                        </div>

                        <!-- /校园生活 -->

                                <div class="col-lg-5 col-lg-offset-1 detailed">

                                    <div id="chart-life-2" style="width: 450px;height:400px;"></div>

                        </div>

                            <div class="row mt">
                                <div class="col-lg-5 col-lg-offset-1 detailed">
                                    <div id="chart-health-1" style="width: 450px;height:400px;"></div>
                                </div>
                                <div class="col-lg-5">
                                    <div id="chart-health-2" style="width: 450px;height:400px;"></div>
                                </div>
                            </div>
                            <div class="row mt">
                                <div class="col-lg-5 col-lg-offset-1 detailed">
                                    <div id="chart-health-3" style="width: 450px;height:400px;"></div>
                                </div>
                                <div class="col-lg-5">
                                    <div id="chart-health-4" style="width: 450px;height:400px;"></div>
                                </div>
                            </div>
                            <div class="row mt">
                                <div class="col-lg-5 col-lg-offset-1 detailed">
                                    <div id="chart-health-5" style="width: 450px;height:400px;"></div>
                                </div>
                                <div class="col-lg-5">
                                    <div id="chart-health-6" style="width: 450px;height:400px;"></div>
                                </div>
                            </div>
                            <div class="row mt">
                                <div class="col-lg-5 col-lg-offset-1 detailed">
                                    <div id="chart-health-7" style="width: 450px;height:400px;"></div>
                                </div>
                            </div>
                        </div>


                        <!-- /图书馆访问 -->
                        <div id="library" class="tab-pane">
                            <div class="row mt">
                                <div class="col-lg-5 col-lg-offset-1 detailed">
                                    <div id="chart-library-1" style="width: 450px;height:400px;"></div>
                                </div>
                                <div class="col-lg-5">
                                    <div id="chart-library-2" style="width: 450px;height:400px;"></div>
                                </div>
                            </div>
                            <div class="row mt">
                                <div class="col-lg-5 col-lg-offset-1 detailed">
                                    <div id="chart-library-3" style="width: 450px;height:400px;"></div>
                                </div>
                                <div class="col-lg-5">
                                    <div id="chart-library-4" style="width: 450px;height:400px;"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /tab-content -->
                </div>
                <!-- /panel-body -->
            </div>
            <!-- /row content-panel -->
        </div>
        <!-- /col-lg-12 -->
    </section>

</section>
